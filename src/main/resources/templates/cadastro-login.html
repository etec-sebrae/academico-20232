<html>

<head>
<title>Cadastro Login</title>
	<meta charset="UTF-8">
</head>
<body>	
		<form action="/cadastrar" method="POST">		
				<label for="nome">Nome:</label> 
				<input type="text" id="nome" placeholder="Enter com o nome" name="nome">
				
				<label for="rg">RG:</label> 
				<input type="text" id="rg" placeholder="Enter com o rg" name="rg">
				
				<label for="cpf">CPF:</label> 
				<input type="text" id="cpf" placeholder="Enter com o cpf" name="cpf">			
				
				<label for="email">Email:</label> 
				<input type="email"  id="email" placeholder="Enter com o email" name="email">
				
				<label for="celular" >Celular:</label> 
				<input type="text"  id="celular" placeholder="Enter com o celular" name="celular">
								
				<label for="pwd" >Password:</label> 
				<input type="password"  id="password" placeholder="Enter com a senha" name="senha">			
					
			<button type="submit" class="btn btn-primary">Salvar</button>			
		</form>
</body>
</html>
